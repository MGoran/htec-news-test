<div class="article-card">
    <div class="card h-100" *ngIf="article">
        <h5 class="card-title p-2">{{article.title}}</h5>
        <img class="card-img-top article-card__image" [src]="article.urlToImage || 'assets/placeholder.png'" alt="article.title" />
        <div class="card-body">
            <p class="card-text">{{article.description}}</p>
            <a [routerLink]="['/article', category, index]" class="text-right w-100 article-card__more"><span translate>More</span> <i class="fa fa-angle-double-right"></i></a>
        </div>
    </div>
</div>
