<div class="article-card">
    <div class="card h-100" *ngIf="article">
        <img class="card-img-top article-card__image" [src]="article.urlToImage || 'assets/placeholder.png'" alt="article.title">
        <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">{{article.title}}</p>
            <a href="#" class="text-right w-100 article-card__more"><span translate>More</span> >></a>
        </div>
    </div>
</div>
